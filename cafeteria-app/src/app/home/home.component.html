<div class="home-view">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>CoffeeShop</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<input type="text" class="form-control" placeholder="Usuario">
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control" placeholder="Contrasena">
					</div>
					
					<div class="form-group row">
                        <div class="col-md-6">
                            <button type="submit" class="btn float-right register_btn"  >Register</button>
                        </div>
                        <div class="col-md-6">
                            <button  class="btn float-right login_btn" [routerLink]="['/orders']">Login</button>
                        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
